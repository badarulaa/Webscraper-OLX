<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX Scraper</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        form { max-width: 500px; margin: 0 auto; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; margin-bottom: 20px; }
        input[type="submit"] { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>OLX Scraper</h1>
    <form method="POST">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="num_pages">Number of Pages to Scrape:</label>
        <input type="number" id="num_pages" name="num_pages" min="1" required>

        <input type="submit" value="Start Scraping">
    </form>
</body>
</html>
